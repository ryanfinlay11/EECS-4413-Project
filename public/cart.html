<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan's Hockey Shop</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/014/919/584/original/hockey-puck-3d-render-icon-png.png" type="image/png">
  </head>
  <body>

    <div id="top-bar">
      <div id="logo">Ryan's Hockey Shop</div>
      <div id="nav-buttons">
        <a href="/">
          <button id="homeButton">Home</button>
        </a>
      </div>
    </div>

    <div id="container">
      <p id="cartTitle">Cart</p>
      <table id="cart-table">
        <thead>
          <tr>
            <th id="quantity">Quantity</th>
            <th id="product">Product Name</th>
            <th id="price">Price</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="total">
      <p id="subtotal"></p>
      <p id="hst"></p>
      <p id="total"></p>
    </div>

    <div class="buttons">
      <a href='/'>
        <button id="continueShopping" onclick="continueShopping()">Continue Shopping</button>
      </a>
      <button id="checkout" onclick="openCheckoutModal()">Checkout</button>
    </div>

    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <div id="registerInfo">
          <p class="input-label">Username</p>
          <input type="text" id="register-username" readonly>
          <p class="input-label">Credit Card Number</p>
          <p class="cc-example">Format: XXXX-XXXX-XXXX-XXXX</p>
          <input type="text" id="register-creditcard">
          <p class="input-label">Shipping Address</p>
          <input type="text" id="register-address">
          <p class="input-label" id="total-cost">Total Cost: </p>
          <button id="registerButton" onclick="confirmOrder()">Confirm Order</button>
        </div>
      </div>
    </div>

    <script src="/scripts/cart.js"></script>
  </body>
</html>
