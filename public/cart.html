<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan's Hockey Shop</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/014/919/584/original/hockey-puck-3d-render-icon-png.png" type="image/png">
  </head>
  <body>

    <div id="top-bar">
      <div id="logo">Ryan's Hockey Shop</div>
      <div id="nav-buttons">
        <a href="/">
          <button id="homeButton">Home</button>
        </a>
      </div>
    </div>

    <div id="container">
      <p id="cartTitle">Cart</p>
      <table id="cart-table">
        <thead>
          <tr>
            <th id="quantity">Quantity</th>
            <th id="product">Product Name</th>
            <th id="price">Price</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="total">
      <p id="subtotal"></p>
      <p id="hst"></p>
      <p id="total"></p>
    </div>

    <div class="buttons">
      <a href='/'>
        <button id="continueShopping">Continue Shopping</button>
      </a>
      <a href='/checkout.html'>
        <button id="checkout">Checkout</button>
      </a>
    </div>

    <script src="/scripts/cart.js"></script>
  </body>
</html>
