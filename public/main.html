<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Hockey Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ryan's Hockey Shop</div>
            <div class="nav-buttons">
                <button id="cartButton">Cart</button>
                <button id="loginButton">Login</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="player-equipment">Player Equipment</button>
            <button class="tab-button" data-tab="goalie-equipment">Goalie Equipment</button>
        </div>
        
        <div class="sorting-options">
            <label for="brandSort">Sort by Brand:</label>
            <select id="brandSort">
                <option value="all">All</option>
                <option value="brand1">Brand 1</option>
                <option value="brand2">Brand 2</option>
                <option value="brand3">Brand 3</option>
            </select>

            <label for="priceSort">Sort by Price:</label>
            <select id="priceSort">
                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>
        </div>

        <div class="tab-content" id="player-equipment">
            <h2>Player Equipment</h2>
            <p>List of player equipment products...</p>
        </div>
        
        <div class="tab-content" id="goalie-equipment" style="display: none;">
            <h2>Goalie Equipment</h2>
            <p>List of goalie equipment products...</p>
        </div>
    </main>

    <script src="test.js"></script>
</body>
</html>
